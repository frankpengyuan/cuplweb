
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>登录</title>

    <!-- Bootstrap core CSS -->
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />

    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}" />
  </head>

  <body>

    <div class="container">

      <form class="form-signin" action="login" method="post">
        {% csrf_token %}
        <h2 class="form-signin-heading">请登录</h2>
        {% if notification %}
        <div class="alert alert-warning" role="alert">
          <strong>公告: </strong>{{ notification }}
          <button type="button" class="close" onclick="closeAlert(this)"><span aria-hidden="true">&times;</span><span class="sr-only">关闭</span></button>
        </div>
        {% endif %}
        {% if error %}
          <div class="alert alert-danger" role="alert">
            <strong>错误: </strong>{{ error }}!
            <button type="button" class="close" onclick="closeAlert(this)"><span aria-hidden="true">&times;</span><span class="sr-only">关闭</span></button>
          </div>  
        {% endif %}
        <br>
        <label for="username">学号</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="学号" required autofocus
        {% if last_user %}
        value="{{last_user}}"
        {% endif %}>
        <br>
        <label for="password">身份证号后8位</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="身份证号后8位" required>
        <br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
      </form>

    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static 'js/ie10-viewport-bug-workaround.js' %}"></script>
    <script src="{% static 'js/util.js' %}"></script>
  </body>
</html>
